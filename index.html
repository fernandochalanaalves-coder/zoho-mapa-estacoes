<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Mapa de Estações</title>

    <!-- Zoho Embedded App SDK (OBRIGATÓRIO para External Hosting) -->
    <script src="https://creator.zoho.com/js/ZohoEmbededAppSDK.min.js"></script>

    <!-- Google Maps API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAx6FJ2EUQOp-en4pH8nPrUx_5-DZwajMo&callback=initMap"
      async
      defer
    ></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #f5f5f7;
      }

      .root {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .topbar {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px 14px;
        background: #ffffff;
        border-bottom: 1px solid #e5e7eb;
      }

      .topbar h1 {
        font-size: 15px;
        margin: 0;
        font-weight: 600;
      }

      .topbar select {
        padding: 6px 10px;
        border-radius: 6px;
        border: 1px solid #d1d5db;
      }

      .topbar button {
        margin-left: auto;
        padding: 6px 12px;
        border-radius: 6px;
        border: none;
        background: #2563eb;
        color: #fff;
        cursor: pointer;
      }

      .main {
        flex: 1;
        display: flex;
        min-height: 0;
      }

      .sidebar {
        width: 260px;
        background: #ffffff;
        border-right: 1px solid #e5e7eb;
        overflow-y: auto;
      }

      .sidebar h2 {
        font-size: 14px;
        padding: 10px;
        margin: 0;
        border-bottom: 1px solid #e5e7eb;
      }

      .item {
        padding: 10px;
        border-bottom: 1px solid #f1f5f9;
        cursor: pointer;
      }

      .item:hover {
        background: #f3f4f6;
      }

      .map {
        flex: 1;
      }

      .error {
        background: #fee2e2;
        color: #991b1b;
        padding: 8px 12px;
        font-size: 13px;
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="root">
      <div class="topbar">
        <h1>Mapa de Estações</h1>

        <label>Tipo:</label>
        <select id="tipoFilter"></select>

        <label>Estado:</label>
        <select id="estadoFilter"></select>

        <button onclick="reloadData()">Atualizar</button>
      </div>

      <div id="errorBox" class="error"></div>

      <div class="main">
        <div class="sidebar">
          <h2>Estações</h2>
          <div id="panel"></div>
        </div>

        <div id="map" class="map"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
